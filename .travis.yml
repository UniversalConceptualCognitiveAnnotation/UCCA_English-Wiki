dist: trusty
sudo: false
language: python
python: 3.6
cache:
  apt: true
  pip: true
install: pip install -U ucca
env:
  global:
    - SCRIPTS=https://raw.githubusercontent.com/UniversalConceptualCognitiveAnnotation/docs/master/scripts
    - secure: ""
jobs:
  include:
    - script: python -m scripts.validate --no-linkage xml
    - stage: split
      script: curl $SCRIPTS/split_to_sentences.sh | bash
    - stage: convert
      script: curl $SCRIPTS/validate_sentences.sh | bash -s -- --no-linkage
      env: FORMAT=validate
    - script: curl $SCRIPTS/visualize.sh | bash -s "[0-3]"
      env: FORMAT=visualize-1
    - script: curl $SCRIPTS/visualize.sh | bash -s "[4-5]"
      env: FORMAT=visualize-2
    - script: curl $SCRIPTS/visualize.sh | bash -s "[6-9]"
      env: FORMAT=visualize-3
    - script: curl $SCRIPTS/sentences_to_xml.sh | bash
      env: FORMAT=xml
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT
      env: FORMAT=sdp
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT
      env: FORMAT=conll
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT
      env: FORMAT=conllu
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT "[0-3]"
      env: FORMAT=amr
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT "[4-5]"
      env: FORMAT=amr
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT "[6-9]"
      env: FORMAT=amr
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT
      env: FORMAT=export
    - script: curl $SCRIPTS/convert.sh | bash -s $FORMAT
      env: FORMAT=txt
    - stage: evaluate
      script: curl $SCRIPTS/evaluate.sh | bash -s $FORMAT
      env: FORMAT=sdp
    - script: curl $SCRIPTS/evaluate.sh | bash -s $FORMAT
      env: FORMAT=conll
    - script: curl $SCRIPTS/evaluate.sh | bash -s $FORMAT
      env: FORMAT=conllu
    - script: curl $SCRIPTS/evaluate.sh | bash -s $FORMAT
      env: FORMAT=amr
    - script: curl $SCRIPTS/evaluate.sh | bash -s $FORMAT
      env: FORMAT=export
after_success: curl $SCRIPTS/push.sh | bash

